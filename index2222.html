<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madni Steel Sandalpur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            background-color: #34495e;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #2c3e50;
        }
        .slider {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            border-radius: 10px;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50%;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Madni Steel Sandalpur</h1>
        <p>Quality Steel Furniture That Lasts</p>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#Coolers">Coolers</a>
        <a href="#Godrej-Style_Furniture">Godrej-Style Furniture</a>
        <a href="#Storage_Trunks">Storage Trunks</a>
        <a href="#Steel_Beds">Steel Beds</a>
        <a href="#Kitchen_Almirahs">Kitchen Almirahs</a>
        <a href="#Grain_Storage_Containers">Grain Storage Containers</a>
        <a href="#Contact_Us">Contact Us</a>
    </nav>

    <div class="slider">
        <div class="slides">
            <img src="https://via.placeholder.com/800x400?text=Coolers"alt="Coolers">
            <img src="https://via.placeholder.com/800x400?text=Godrej-Style+Furniture" alt="Godrej-Style Furniture">
            <img src="https://via.placeholder.com/800x400?text=Storage+Trunks" alt="Storage Trunks">
            <img src="https://via.placeholder.com/800x400?text=Steel+Beds" alt="Steel Beds">
            <img src="https://via.placeholder.com/800x400?text=Kitchen+Almirahs" alt="Kitchen Almirahs">
            <img src="https://via.placeholder.com/800x400?text=Grain+Storage+Containers" alt="Grain Storage Containers">
        </div>
        <div class="navigation">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <footer>
        <p>@2024 Madni Steel Sandalpur. All rights reserved.</p>
    </footer>

    <script>
        let slideIndex = 0;
        const slides = document.querySelector('.slides');

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.children.length;
            updateSlidePosition();
        }

        function prevSlide() {
            slideIndex = (slideIndex - 1 + slides.children.length) % slides.children.length;
            updateSlidePosition();
        }

        function updateSlidePosition() {
            slides.style.transform = `translateX(${-slideIndex * 100}%)`;
        }

        setInterval(nextSlide, 3000); // Automatically move to the next slide every 3 seconds
    </script>
</body>
</html>
